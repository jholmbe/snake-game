<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="760" height="460"></canvas>
        <div id="game-overlay"> 
            <img src="images/play-button.svg"/>
        </div>
        <div class="control-container">
            <div class="column-container">
                <div class="score-count">
                    APPLES EATEN: <span id="score" class="score-color">0/874</span>
                </div>
                <div class="score-count">
                    HIGH SCORE: <span id="peak" class="score-color">0</span>
                </div>
            </div>
            <div class="column-container name-container">
                <img src="/images/snakegamelogo.svg"/>
                <span>
                    <img id="spacebar-img" src="images/spacebar-up.svg"/>
                </span>
            </div>
            <div class="arrow-keys-container">
                <div class="column-container arrow-keys">
                    <div></div>
                    <div><img id="arrow-up-img" src="images/up-arrow-up.svg"/></div>
                    <div></div>
                    <div><img id="arrow-left-img" src="images/left-arrow-up.svg"/></div>
                    <div><img id="arrow-down-img" src="images/down-arrow-up.svg"/></div>
                    <div><img id="arrow-right-img" src="images/right-arrow-up.svg"/></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
